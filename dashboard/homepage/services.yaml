    - Jellyfin:
        icon: jellyfin.svg
        href: http://homeserver:8096
        description: Anime, Shows and Movies
        widget:
            type: jellyfin
            url: http://192.168.1.14:8096
            key: "{{HOMEPAGE_VAR_JELLYFIN_API_KEY}}"
